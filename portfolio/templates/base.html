{% load static %}
<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Портфолио разработчика - {% block title %}{% endblock %}</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
      <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link href="{% static 'assets/css/swiper-bundle.min.css' %}" rel="stylesheet">
      <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand ms-5" href="{% url 'index' %}">
               <h3>Портфолио</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto me-5">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'index' %}">Главная</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'about' %}">Обо мне</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <main id="main">
         {% if messages %}
         {% for message in messages %}
         <div class="alert {{ message.tags }} alert-dismissible col-5"
            role="alert"
            id="alert">
            <strong>{{ message }}</strong>
            <button type="button"
               class="btn-close"
               data-bs-dismiss="alert"
               aria-label="Close"></button>
         </div>
         {% endfor %}
         {% endif %}
         {% block content %}{% endblock %}
      </main>
      <footer class="footer" role="contentinfo">
         <div class="container">
            <div class="row">
               <div class="col-sm-6">
                  <p class="mb-1">&copy; {% now "Y" %} Андрей Болконский</p>
               </div>
               <div class="col-sm-6 social text-md-end">
                  <a href="#"><span class="bx bxl-telegram"></span></a>
                  <a href="#"><span class="bx bxl-github"></span></a>
                  <a href="#"><span class="bx bxl-stack-overflow"></span></a>
                  <a href="#"><span class="bx bxl-linkedin"></span></a>
               </div>
            </div>
         </div>
      </footer>
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
      <script src="{% static 'assets/js/aos.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'assets/js/main.js' %}"></script>
   </body>
</html>
